# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - apiKey
      - apiSecretKey
      - accessToken
      - accessTokenSecret
    properties:
      apiKey:
        type: string
        description: Twitter API key.
      apiSecretKey:
        type: string
        description: Twitter API secret key.
      accessToken:
        type: string
        description: Twitter access token.
      accessTokenSecret:
        type: string
        description: Twitter access token secret.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['build/index.js'], env: {API_KEY: config.apiKey, API_SECRET_KEY: config.apiSecretKey, ACCESS_TOKEN: config.accessToken, ACCESS_TOKEN_SECRET: config.accessTokenSecret}})